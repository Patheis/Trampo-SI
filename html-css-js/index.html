<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fatec Mococa - Acessar</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="/backend/processamento.php" method="post" class="form" id="form1">
                <h2 class="form__title">Cadastrar</h2>
                <input type="text" placeholder="Usuario" class="input" name="username" />
                <input type="email" placeholder="Email" class="input" name="email" />
                <input type="password" placeholder="Senha" class="input" name="password" />
                <input type="password" placeholder="Confirmar Senha" class="input" name="confirmPassword" />
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Acessar</h2>
                <input type="text" placeholder="Usuario" class="input" id="signInUsername" />
                <input type="password" placeholder="Senha" class="input" id="signInPassword" />
                
                <button class="btn">Acessar</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Acessar</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
